version: "3.9"

services:
  # ==============================
  # üì¶ Banco de Dados
  # ==============================
  db:
    image: postgres:16
    container_name: ordemauto-db
    restart: always
    environment:
      POSTGRES_DB: ORDEM_AUTO
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ==============================
  # ‚öôÔ∏è API (.NET)
  # ==============================
  api:
    build:
      context: .
      dockerfile: OrdemServico/Dockerfile
    container_name: ordemauto-api
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=ORDEM_AUTO;Username=postgres;Password=1234"
    ports:
      - "5084:8080" # <-- A API est√° exposta publicamente na porta 5084
    restart: always

  # ==============================
  # üåê WEB (.NET + React)
  # ==============================
  web:
    build:
      context: .
      dockerfile: OrdemServico.Web/Dockerfile
    container_name: ordemauto-web
    depends_on:
      - api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      # CORRE√á√ÉO:
      # Aponte para a URL p√∫blica (host) da API,
      # pois √© o navegador do usu√°rio que far√° esta chamada.
      REACT_APP_API_BASE_URL: "http://localhost:5084/api" 
    ports:
      - "80:8080"
    restart: always

volumes:
  pgdata: