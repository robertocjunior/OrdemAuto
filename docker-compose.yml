version: '3.8'

services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:16
    container_name: ordemauto-db
    restart: always
    ports:
      - "5432:5432" # Exponha se precisar acessar o DB de fora
    environment:
      POSTGRES_DB: ordemauto_db
      POSTGRES_USER: ordemuser
      POSTGRES_PASSWORD: SuaSenhaForteAqui! # <- MUDE ISSO
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ordemuser -d ordemauto_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço da API Backend (OrdemServico)
  api:
    container_name: ordemauto-api
    build:
      context: .
      dockerfile: OrdemServico/Dockerfile
    restart: always
    ports:
      - "8080:8080" # Host:Container
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=ordemauto_db;Username=ordemuser;Password=SuaSenhaForteAqui!" # <- MUDE ISSO
    depends_on:
      db:
        condition: service_healthy

  # Serviço do Frontend Web (OrdemServico.Web com React)
  web:
    container_name: ordemauto-web
    build:
      context: .
      dockerfile: OrdemServico.Web/Dockerfile
    restart: always
    ports:
      - "80:8080" # Roda na porta 80 do seu VPS
    environment:
      ASPNETCORE_URLS: "http://+:8080"
      # Se o seu ReactApp precisa saber a URL da API:
      # REACT_APP_API_URL: "http://<SEU_IP_DA_VPS>:8080" 
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local