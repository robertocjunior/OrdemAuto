services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=ORDEM_AUTO
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ORDEM_AUTO"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: OrdemServico/Dockerfile
    ports:
      - "5084:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=ORDEM_AUTO;Username=postgres;Password=1234
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  web:
    build:
      context: .
      dockerfile: OrdemServico.Web/Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:5084/api
    depends_on:
      - api

volumes:
  postgres_data: